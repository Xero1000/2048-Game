<html>
    <head>

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="2048.css">

    <body onkeydown="move(event)">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" onClick="displayHighScores()" data-bs-toggle="modal" data-bs-target="#highscore-board">Highscore Board</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Load Game</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Save Game</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="score">Score: 0</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div id="board">
                        <div class="board-row">
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                        </div>
                        <div class="board-row">
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                        </div>
                        <div class="board-row">
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                        </div>
                        <div class="board-row">
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                            <div class="tile empty">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Game Modal -->
        <div id="end-game-modal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="end-game-label"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="end-game-body" class="modal-body">
                        <h1></h1>
                        <h1></h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onClick="restart()">Restart?</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                
                    </div>
                </div>
            </div>
        </div>
          
       <!-- Highscore Board -->
        <div id="highscore-board" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Highscore Board</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="highscore-board-body" class="modal-body">
                        <ol>

                        </ol>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="2048.js" async defer></script>
    </body>
</html>
